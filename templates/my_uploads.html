{% extends "layout.html" %}
{% block content %}
	<h2>My Uploads</h2>
		{% for song in songs %}
			<div>
				<form action="{{ url_for('delete', song_id=song.id) }}" method="POST">
					<a href="{{url_for('song_page',song_id=song.id)}}">{{song.title}}</a>
					<input type="submit" value="Delete">
				</form>
			</div>		
		{% endfor %}
{% endblock content %}
